<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>@import url('https://fonts.googleapis.com/css2?family=Praise&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');</style>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Cidade São Vicente - Cadastro</title>
    <!--<script src='main.js'></script>-->
  <style type="text/css">

    body {
      background: url("https://cdnstatic8.com/viagensecaminhos.com/wp-content/uploads/2012/03/sao-vicente.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #FDFFB6;
      width: 100%;
    }

    .transparencia{
      background: rgb(34,193,195);
      background: -moz-linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,0.469625350140056) 100%);
      background: -webkit-linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,0.469625350140056) 100%);  
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,0.469625350140056) 100%);
      width: 100%;
      height: 100%;
      
    }

    .titulo{
      font-family: Praise, Arial, Helvetica, sans-serif;
      text-align: center;
      font-size: 1.5em;
      color: rgb(221, 148, 13)
    }

    /* -------- SEÇÃO DO BOTAO ------- */

    section {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;  
      background: var(--bg);
      z-index: -10;
    }

    .enviar, .limpar{
      border:1px solid;
      border-radius:4px;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
      font-family:Verdana;
      font-weight:bold;
      font-size:13px;
      padding:10px 10px;
      text-decoration:none;
      text-align: center;  
    }

    /* -------- SEÇÃO DA ANIMAÇÃO ---- */

    .enviar {
            background-color: rgb(231, 231, 170);
            transition:
                background-color, 1s,
                transform, 1s;
            border:1px solid orangered;
            box-shadow:inset 1px 1px 1px 1px;
            text-shadow:0px 1px 0px #7db623;
    }
      .enviar:hover {
            background-color: greenyellow;
            transform: scale(1.2);
        }

      .limpar {
            background-color: rgb(231, 231, 170);
            transition:
                background-color, 1s,
                transform, 1s;
            border:1px solid orangered;
            box-shadow:inset 1px 1px 1px 1px;
            text-shadow:0px 1px 0px #7db623;
        }
      .limpar:hover {
            background-color: rgb(221, 56, 56);
            transform: scale(1.2);
      }

        @keyframes andarPelaPagina {
            0% {
                background-color: rgb(180, 180, 243);
                transform: translateX(0);
            }
            50% {
                background-color: rgb(231, 231, 171);
                transform: translateX(250px);
            }
            100% {
                background-color: rgb(171, 235, 171) ;
                transform: translateX(0);
            } 
        }

        .titulo {
            animation-name: andarPelaPagina;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            text-align: center;
            height: auto;
            width: 1000px;
        }


  </style>

</head>
     
<body>
  <div class="titulo">
    <h1>Seja bem-vindo a São Vicente - SP</h1>
  </div>

  <div class="transparencia">
  <form method="POST" action="">
    <fieldset>
      <legend>Dados Pessoais</legend>
        <div class="nome">
          <h2>Nome</h2>
          <div>
            <label form="nome">Nome</label>
            <input 
              type="text" required
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
              maxlength="100"
            >
          </div>
        </div>
        <div class="email">
          <h2>E-mail</h2>
          <div>
            <label form="email">E-mail</label>
            <input 
              type="email" required
              name="emailDoUsuario"
              id="email"
              placeholder="Digite seu e-mail"
            >
          </div>
        </div>
        <div class="telefone">
          <h2>Telefone</h2>
          <div>
            <label form="telefone">Telefone</label>
            <input 
              type="tel" required
              name="telefoneDoUsuario"
              id="telefone"
              placeholder="Digite o numero com DDD"
              minlength=10
              minlength=11
            >
            </div>
          </div>
        <div class="nascimento">
          <h2>Data de Nascimento</h1>
          <div>
            <label form="nascimento">Data de Nascimento</label>
            <input 
              type="date" required
              name="nascimentoUsuario"
              id="nascimento"
              placeholder="Digite sua data de nascimento"
            >
          </div>
        </div>

    <div class="pergunta">
      <h2>Você é maior de idade?</h2>
        <div>
          <input 
          type="radio" 
          name="idade" 
          value="sim"
          id="idade"
          required
          >
          <label for="idade">Sim</label>
        </div>
        <div>
          <input 
            type="radio" 
            name="idade" 
            value="nao"
            id="idade"
            required
          >
          <label for="idade">Não</label>
        </div>
    </div>
    </fieldset>
    
    <fieldset>
      <legend>Sobre a Cidade</legend>
        <div class="interesse">
          <h2>Qual o ponto mais interessante da Cidade?</h2>
          <div>
            <label for="pontosInteresse">Pontos de interesse</label>
              <select 
                name="pontosInteresse" 
                id="pontosInteresse"
              >
              <option value="ponto1">Praia Gonzaguinha</option>
              <option value="ponto2">Ilha Porchat</option>
              <option value="ponto2">Biquinha</option>
              <option value="ponto2">Praia Itararé</option>
              <option value="ponto2">Ponte Pencil</option>                      
              </select>
          </div>
        </div>
        <div class="visitante">
          <h2>Qual o interesse da sua visita na Cidade?</h2>
          <div>
            <input 
              type="checkbox"
              name="InteressaVisita"
              id="Turista"
              value="Turista"
            >
            <label for="Turista">Turista</label>
          </div>
          <div>
            <input 
              type="checkbox"
              name="InteressaVisita"
              id="Residente"
              value="Residente"
            >
            <label for="Residente">Residente</label>
          </div>
          <div>
            <input 
              type="checkbox"
              name="InteressaVisita"
              id="Estudante"
              value="Estudante"
            >
            <label for="Estudante">Estudante</label>
          </div>
        </div>
    </fieldset>

    <section class="botao">
      <div class="botao enviar">
        <button type="submit">Enviar formulário</button>
      </div>  
      <div class="botao limpar">
        <button type="reset">Limpar formulário</button>
      </div> 
    </section> 
  </form>
  </div>
</body>
</html>
